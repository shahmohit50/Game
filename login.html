<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="container">
        <div class="form">
            <form class="form-container" id="form-container" onSubmit="#">
            <h1>Lets Get Started</h1>
            <h3>We will require few details to proceed</h3>
            <div class="input-group">
                <input type="text" class="text" placeholder="Enter UserName" required />
            </div>
            <div class="input-group">
                <input type="password" class="text" placeholder="Password" required />
            </div>
            <div class="input-group">
                <input type="email" class="text" placeholder="Email Address" required />
            </div>
            <div class="input-group">
                <input type="radio" id="M" name="Sex"/><label for="M">Male</label>
                <input type="radio" id="F" name="Sex"/><label for="F"> Female</label>
            </div>    

            <div class="input-group">
                <input type="submit" class="Submit"  value="Submit"/>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
